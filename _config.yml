# Site
name: "PhD Porfolio"
title: "A PhDs Concequental Achievements"
description: "Researching appliacations and oppertunities for emerging photovoltiacs thorugh the use of multiscale modeling"
logo: 'assets/images/Logo.png'
favicon: 'assets/images/Logo.png'
baseurl: ''
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: Cai@Caermai.cymru

# Authors
authors:
  Cai:
    name: Cai Williams
    display_name: cai
    gravatar: 00fc89d3453f2d3cfc8b5892c99f6de3
    email: Cai@Caermai.cymru
    web: https://porfolio.caermai.cymru
    twitter: https://twitter.com/CaiGafoddYBai
    description: "Author of this porfolio, PhD student at Durham University with ReNU researching multiscale modelign of emerging photovoltaics"
  
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: rouge
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
